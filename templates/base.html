<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Classifier</title>
    <link href="../static/css/main.css" rel="stylesheet" />
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>

      </div>
    </div>
    <div class='header-container'>
      <div class='header'>
        <h1 class="big-heading">Standard Image Classfier</h1>
        <h1 class="big-heading">Teachable Image Classifier</h1>
      </div>
    </div>
    <div class="container">
        <div class="content">{% block standard_image_classifier %}{% endblock %}</div>
        <div id="separator">{% block separator_block %}{% endblock %}</div>
        <div class="content">{% block teachable_image_classifier %}{% endblock %}</div>
    </div>
<!--
    <div class='footer'>
      <div class='footer-item footer-one'></div>
      <div class='footer-item footer-two'></div>
      <div class='footer-item footer-three'></div>
    </div>
-->
  </body>
  <!-- Load index.js after the content of the page -->
  <footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  </footer>
</html>
